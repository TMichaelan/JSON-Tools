<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JSON Tools</title>
  </head>
  <body>
    <div>
      <textarea
        id="input"
        placeholder="input"
        autofocus="autofocus"
        rows="5"
      ></textarea>
      <textarea
        id="output"
        placeholder="output"
        rows="5"
        readonly="readonly"
      ></textarea>
      <div class="container">
        <select id="api_url" value="minify">
          <option value="minify">Minify</option>
          <option value="pretty">Pretty</option>
          <option value="subset">Subset</option>
          <option value="skip">Skip</option>
          <option value="compare">Compare</option>
        </select>
        <button id="send">send</button>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    window.addEventListener("load", function () {
      const button = document.getElementById("send");
      button.addEventListener("click", function () {
        button.disabled = true;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
          document.getElementById("output").value = this.responseText;
          button.disabled = false;
        };
        const api_url = document.getElementById("api_url").value;

        xhttp.open("POST", `http://localhost:8080/api/v1/${api_url}`, true);
        xhttp.send(document.getElementById("input").value);
      });
      document.querySelectorAll("textarea").forEach(function (t) {
        t.addEventListener("keydown", function (e) {
          if (e.key == "Tab") {
            e.preventDefault();
            var start = this.selectionStart;
            var end = this.selectionEnd;
            this.value =
              this.value.substring(0, start) +
              "\t" +
              this.value.substring(end);
            this.selectionStart = this.selectionEnd = start + 1;
          }
        });
      });
      document.getElementById("input").value =
        '{\n\t"example1": {\n\t\t"CosTam": 50\n\t},\n\n\t"example2": {\n\t\t"TamCos": "KtosTam"\n\t}\n}';
    });
  </script>
</html>
